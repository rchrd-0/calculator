<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>The Odin Project—Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calc-main">
                <div class="displays-container">
                    <div class="display" id="running-display"></div>
                    <div class="display" id="input-display"></div>
                </div>
                <div class="buttons-container">
                    <button class="tools" id="clear">
                        <span>C</span>
                        <span class="keyboard-input display-none">esc</span>
                    </button>
                    <button class="tools" id="backspace">&#9003;</button>
                    <button class="tools" id="history">
                        <span>&#10226;</span>
                        <span class="keyboard-input display-none">h</span>
                        </button>
                    <button class="operator" id="divide">
                        <span>÷</span>
                        <span class="keyboard-input display-none">/</span>
                    </button>
                    <button class="number" id="number-7">7</button>
                    <button class="number" id="number-8">8</button>
                    <button class="number" id="number-9">9</button>
                    <button class="operator" id="multiply">
                        <span>×</span>
                        <span class="keyboard-input display-none">&#8727;</span>
                    </button>
                    <button class="number" id="number-6">6</button>
                    <button class="number" id="number-5">5</button>
                    <button class="number" id="number-4">4</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="number" id="number-3">3</button>
                    <button class="number" id="number-2">2</button>
                    <button class="number" id="number-1">1</button>
                    <button class="operator" id="add">+</button>
                    <button class="number" id="decimal-point">.</button>
                    <button class="number" id="number-0">0</button>
                    <button class="tools state-inactive" id="equals">
                        <span>=</span>
                        <span class="keyboard-input display-none">return</span>
                    </button>
                </div>
            </div>
            <div class="history-panel opacity-0">
                <button class="history-clear display-none">Clear history</button>
                <div class="history-message">Your calculations will be stored here</div>
                <ul></ul>
            </div>
        </div>
    </body>
</html>
